spring:
  application:
    name: solnax

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/solnax
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  cache:
    type: caffeine
    cache-names:
      - power_logs
    caffeine:
      spec: >
        initialCapacity=10,
        maximumSize=500,
        expireAfterWrite=1s,
        recordStats

# Server Configuration
server:
  port: 8080

# Logging Configuration
logging:
  level:
    org.springframework: INFO
    com.rose.solnax: DEBUG
    org.hibernate.SQL: INFO
    org.flywaydb.core: INFO
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

solaredge:
  modbus:
    host: 192.168.0.89
    port: 1503
    slaveId: 1
    connectTimeoutMs: 3000
