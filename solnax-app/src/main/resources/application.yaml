spring:
  application:
    name: solnax

  # Database Configuration
  datasource:
    url: jdbc:postgresql://192.168.1.10:5432/solnax
    username: solnax
    password: secretpw
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Logging Configuration
logging:
  level:
    org.springframework: INFO
    com.rose.solnax: DEBUG
    org.hibernate.SQL: INFO
    org.flywaydb.core: INFO


solaredge:
  modbus:
    host: 192.168.0.221
    port: 1503
    slaveId: 1
    connectTimeoutMs: 3000
tesla-ble:
  host: http://solnax.local:8080
  white: VINWHITE
  black: VINBLACK
