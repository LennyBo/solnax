<div class="house-graphic-container bg-light rounded-5">
  <img src="../../../assets/solar-house.svg" class="base-image" alt="Base Map">
  <div
    *ngFor="let point of points"
    class="point-wrapper"
    [style.left.%]="point.x"
    [style.top.%]="point.y">

    <app-power-arrow
      [value]="point.value"
      [manualRotation]="point.rotation">
    </app-power-arrow>
  </div>

</div>
