<div class="d-flex justify-content-center rounded-5 bg-dark-subtle mb-2 p-2 arrow-label">
  {{ Math.abs(value) | number: '1.0-2' }}kW
</div>
<div class="arrow-container" [style.transform]="transformStyle">
  <div
    class="arrow-icon"
    [style.background-color]="arrowColor"
    [style.-webkit-mask-image]="'url(assets/arrow.svg)'"
    [style.mask-image]="'url(assets/arrow.svg)'">
  </div>
</div>
