name: CI/CD - Solnax App

on:
  push:
    branches: [ main ]

jobs:
  build-publish:
    name: Build & Push Docker image to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE: ghcr.io/lennybo/solnax/solnax-app
    steps:

      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR with Maven
        run: mvn -B clean package

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./solnax-app/Dockerfile
          push: true
          platforms: linux/arm/v7
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.IMAGE }}:latest

  deploy:
    name: Deploy to Pi
    runs-on: [self-hosted]  # Pi itself
    needs: build-publish
    env:
      IMAGE: ghcr.io/${{ github.repository }}/solnax-app
    steps:
      - name: Pull latest image & restart service
        run: |
          cd ~/solnax
          docker compose pull app
          sudo systemctl restart solnax
